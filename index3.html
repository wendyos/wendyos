<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Plusweatherapp</title>
  </head>
  <body>
    <div class="container">
      <div class="currentCity">
        <h1 id="city">Denver</h1>
        <h6 id="date">Date</h6>
        <div class="row">
          <div class="col">
            <form id="search-form">
              <input
                type="text"
                id="weather-search"
                placeholder="Search your City"
                autocomplete="off"
                autofocus="on"
              />
              <input type="submit" id="weather-search" value="Search" />
            </form>
          </div>
        </div>
      </div>
      <div class="currentConditions">
        <h2 id="description">Sunny</h2>
        <div class="row">
          <div class="col-4">
            <span class="weather-icon"
              ><img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
            </span>
          </div>
          <div class="col-4">
            <span class="temperature" id="temperature">50</span
            ><span class="unit">°F</span>
          </div>
          <div class="col-4">
            <ul class="conditions">
              <li>Wind:<span id="wind">3</span>mph</li>
              <li>Humidity:<span id="humidity">24</span>%</li>
              <li>Precipitation: 0%</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="nextForecast">
        <h3>Next 5 days Forecast</h3>
        <div class="row">
          <div class="col-2">
            <span class="border border-primary">Day 1</span>
          </div>
          <div class="col-2">
            <span class="border border-primary">Day 2</span>
          </div>
          <div class="col-2">
            <span class="border border-primary">Day 3</span>
          </div>
          <div class="col-2">
            <span class="border border-primary">Day 4</span>
          </div>
          <div class="col-2">
            <span class="border border-primary">Day 5</span>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <ul class="dayOne">
              <li>⛈</li>
              <li>39°F</li>
              <li>15°</li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="dayTwo">
              <li>⛈</li>
              <li>41°F</li>
              <li>18°F</li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="dayThree">
              <li>⛈</li>
              <li>40°F</li>
              <li>19°F</li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="dayFour">
              <li>⛈</li>
              <li>45°F</li>
              <li>19°F</li>
            </ul>
          </div>
          <div class="col-2">
            <ul class="dayFive">
              <li>⛈</li>
              <li>42°F</li>
              <li>17°F</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
